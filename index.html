<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单选框</title>
    <link rel="stylesheet" href="style1.css">
    <script src="index.js"></script>
</head>
<body>

<div id="all">
    <div class="card">
        <div class="title">
            <span class="num">例.</span><span class="question">这里是单选题，请您选择一个答案</span>
        </div>
        <div class="content">
            <div class="answer1">
                <span class="answer_1">A.选择正确边框变绿</span>
            </div>
            <div class="answer2">
                <span class="answer_2">B.选择错误会弹窗提示</span>
            </div>
            <div class="answer3">
                <span class="answer_3">C.请您想好再作答哦</span>
            </div>
            <div class="answer4">
                <span class="answer_4">D.每题只有一个正确</span>
            </div>
        </div>
        <div class="tips">
            <span class="tip1">>点击此处开始答题</span>
        </div>
        <!--<div class="tips">-->
            <!--<span class="tip2">回答错误!三秒后可进入下一题</span>-->
        <!--</div>-->
        <!--<div class="tips">-->
            <!--<span class="tip3">>回答错误!点击可进入下一题</span>-->
        <!--</div>-->
    </div>
</div>
</body>
</html>
